<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>StarSail Travel Agency</title>
  </head>
<body>
    <div class="bg-image" style="background-image: url('/static/images/voyagemap.png'); height:100vh; background-size: cover;">
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white" data-mdb-theme="dark">
          <h1 class="mb-3">Your Vacations</h1>
            <table>
                    <tr>
                        <th>Departing Planet</th>
                        <th>Arriving Planet</th>
                        <th>Flight Time</th>
                    </tr>
                {% for flight in flights %}
                    <tr>
                        <td>flight.departing_planet_name</td>
                    </tr>
                    <tr>
                        <td>flight.arriving_planet_name</td>
                    </tr>
                    <tr>
                        <td>flight.flight_time</td>
                    </tr>
                {% endfor %}
            </table>
            <button class="btn btn-outline-light btn-lg m-2">Login</button>
            <a href="/" class="btn btn-outline-light btn-lg m-2" >Cancel</a>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
